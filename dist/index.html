<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <img class="background-image" src="./images/main-hotel-image.png" alt="luxury hotel room with full size bed and view of the city">
  <nav class="nav-bar">
    <button class="nav-bar-title-button">Overlook Hotel</button>
    <p class="greeting" id="js-greeting"></p>
    <section class="nav-bar-button-container">
      <button class="nav-dashboard-button" id="dashboardButton">Dashboard</button>
      <button class="room-types" id="roomTypes">Room Types</button>
      <label class="search-for-booking-by-date" for="searchBookingByDate">Booking Date:</label>
      <input type="date" id="searchBookingByDate" value="today">
      <button class="submit-button" id="submitButton">Submit</button>
    </section>
  </nav>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
