<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <img class="background-image" src="./images/main-hotel-image.png" alt="luxury hotel room with full size bed and view of the city">
  <nav class="nav-bar">
    <button class="nav-bar-title-button" id="navBarTitleButton">Overlook Hotel</button>
    <p class="greeting" id="greeting">Welcome Pam! You have spent $4,392.94 so far!</p>
    <section class="nav-bar-button-container">
      <button class="nav-dashboard-button" id="dashboardButton">Dashboard</button>
      <button class="available-rooms-button" id="availableRoomsButton">Available Rooms</button>
      <label for="roomTypes">Room Types:</label>
      <select name="room-type" id="roomTypes" required>
        <option value="">--Please choose an option--</option>
        <option value="residential ruite">Residential Suite</option>
        <option value="suite">Suite</option>
        <option value="single room">Single Room</option>
        <option value="junior suite">Junior Suite</option>
      </select>
      <label class="search-for-booking-by-date" for="searchBookingByDate">Booking Date:</label>
      <input type="date" id="searchRoomsByDate" required>
      <button class="submit-button" id="submitButton">Submit</button>
    </section>
  </nav>
  <main>
    <section class="dashboard" id="dashboard">
      <section class="past-visits-container" id="pastVisitsContainer">
        <section class="past-visits-header-container">
          <h1 class="past-visits-header">Past Visits</h1>
        </section>
        <section class="past-visits-cards-container" id="pastVisitsCardsContainer"></section>
      </section>
      <section class="upcoming-visits-container" id="upcomingVisitsContainer">
        <section class="upcoming-visits-header-container">
          <h1 class="upcoming-visits-header">Upcoming Visits</h1>
        </section>
        <section class="upcoming-visits-cards-container" id="upcomingVisitsCardsContainer"></section>
      </section>
      <section class="available-rooms-container hidden" id="availableRoomsContainer">
        <section class="available-rooms-header-container">
          <h1 class="available-rooms-header">Available Rooms</h1>
        </section>
        <section class="available-rooms-cards-container" id="availableRoomsCardsContainer"></section>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
