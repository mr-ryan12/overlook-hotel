<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <img class="background-image" src="./images/main-hotel-image.png" alt="luxury hotel room with full size bed and view of the city">
  <nav class="nav-bar">
    <button class="nav-bar-title-button">Overlook Hotel</button>
    <p class="greeting" id="js-greeting"></p>
    <section class="nav-bar-button-container">
      <button class="nav-dashboard-button" id="dashboardButton">Dashboard</button>
      <button class="room-types" id="roomTypes">Room Types</button>
      <label class="search-for-booking-by-date" for="searchBookingByDate">Booking Date:</label>
      <input type="date" id="searchBookingByDate">
      <button class="submit-button" id="submitButton">Submit</button>
    </section>
  </nav>
  <main>
    <section class="dashboard" id="dashboard">
      <section class="past-visits-container" id="pastVisitsContainer">
        <section class="past-visits-header-container">
          <h1 class="past-visits-header">Past Visits</h1>
        </section>
        <section class="past-visits-cards-container">
          <section class="past-visits-card">
            <h2 class="room-number">Room Number: 15</h2>
            <h2 class="date-stayed">Stayed On: 01/10/2022</h2>
          </section>
          <section class="past-visits-card">
            <h2 class="room-number">Room Number: 15</h2>
            <h2 class="date-stayed">Stayed On: 01/10/2022</h2>
          </section>
          <section class="past-visits-card">
            <h2 class="room-number">Room Number: 15</h2>
            <h2 class="date-stayed">Stayed On: 01/10/2022</h2>
          </section>
        </section>
      </section>
      <section class="upcoming-visits-container" id="upcomingVisitsContainer">
        <section class="upcoming-visits-header-container">
          <h1 class="upcoming-visits-header">Upcoming Visits</h1>
        </section>
        <section class="upcoming-visits-cards-container">
          <section class="upcoming-visits-card">
            <h2 class="room-number">Room Number: 15</h2>
            <h2 class="date-stayed">Upcoming On: 01/19/2022</h2>
          </section>
          <section class="upcoming-visits-card">
            <h2 class="room-number">Room Number: 15</h2>
            <h2 class="date-stayed">Upcoming On: 01/20/2022</h2>
          </section>
          <section class="upcoming-visits-card">
            <h2 class="room-number">Room Number: 15</h2>
            <h2 class="date-stayed">Upcoming On: 01/18/2022</h2>
          </section>
        </section>
      </section>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
